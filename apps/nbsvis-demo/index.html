<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>nbsvis demo suite</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="src/main.ts"></script>
    <div class="controls">
      <div class="playback-controls" style="display: flex; gap: 1rem; width: 100%">
        <input
          id="seek"
          type="range"
          min="0"
          max="100"
          step="1"
          value="0"
          style="width: 100%"
          onInput="controls.seek(event)"
        />
        <button id="togglePlay" onClick="controls.togglePlayback()">▶</button>
        <button id="stop" onClick="controls.stop()">⏹️</button>
      </div>
      <div style="display: flex; gap: 1rem; align-items: center">
        <div class="song-input">
          <input type="file" id="file" accept=".nbs,.zip" onChange="controls.setFile(event)" />
          <input
            id="url"
            type="text"
            placeholder="or enter noteblock.world URL"
            onInput="controls.setUrl(event)"
          />
        </div>
        <button id="loadSong" onClick="controls.loadSong()">Load song</button>
      </div>
      <div class="resolution-controls">
        <button id="" onClick="controls.resize()">Auto</button>
        <button id="" onClick="controls.resize(640, 360)">640x360</button>
        <button id="" onClick="controls.resize(1280, 720)">1280x720</button>
      </div>
    </div>
  </body>
</html>
