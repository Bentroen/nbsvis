<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>nbsvis demo suite</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="src/main.ts"></script>
    <div class="controls">
      <button id="togglePlay" onClick="controls.togglePlayback()">▶</button>
      <button id="stop" onClick="controls.stop()">⏹️</button>
      <input
        id="seek"
        type="range"
        min="0"
        max="100"
        step="1"
        value="0"
        style="width: 500px"
        onInput="controls.seek(event)"
      />
      <button id="" onClick="controls.resize(640, 360)">640x360</button>
      <button id="" onClick="controls.resize(1280, 720)">1280x720</button>
      <button id="" onClick="controls.resize(1920, 720)">1920x720</button>
      <button id="" onClick="controls.resize()">Scale to window</button>
    </div>
  </body>
</html>
